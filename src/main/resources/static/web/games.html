<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/games.css">
</head>
<body>

    <div class="container">

        <h1 class="my-4 text-warning">Salvo game!</h1>

        <div class="mb-4">
            <span id="loginInfo">You are not logged in!</span>
            <button type="button" class="btn btn-info btn-sm ml-3" id="login">Login</button>
            <button type="button" class="btn btn-info btn-sm ml-3" id="logout">Logout</button>
        </div>
        
        <div class="d-flex">
                <!-- when using script/type=module -> onClick event listener activation doesn't work -->
                <!-- so need to add them from  js lvl -->
                <!-- <button type="button" class="btn btn-info mr-4" onClick="handleClick('gameList')">Game List</button>
                <button type="button" class="btn btn-info" onClick="handleClick('leaderboard')">Leaderboard</button>             -->
                <button type="button" class="btn btn-info mr-4" id="runGameList">Game List</button>
                <button type="button" class="btn btn-info" id="runLeaderboard">Leaderboard</button>
        </div>

        <div id="gameList" class="my-4">
            <ol id="list"></ol>
        </div>
        <div id="leaderboard" class="my-4 my-leaderboard">
            <table class="table">
                <thead>
                    <tr class="table-info">
                        <th>Id</th>
                        <th>Name</th>
                        <th class="text-center">Results</th>
                        <th class="text-center">Total scores</th>
                    </tr>
                </thead>
                <tbody id="lboard"></tbody>
            </table>
        </div>
    
    </div>
   
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
        </script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="module" src="scripts/games.js"></script>
    
</body>
</html>
